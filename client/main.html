<head>
  <title>image Share Gallery</title>
</head>

<body>
  <div class="container">
    
    {{>myGallery}}

  </div>
</body>

<template name="myGallery">
  <div class="row">
  {{#each allImages}}
   <div class="col-4 uniform">
       <img class="pic" src="{{path}}" alt="">
       <h2>{{title}}<i class="fas fa-trash icolor"></i></h2>
       <h3>{{desc}}</h3>
     </div>
    {{/each}}
    </div>
 </template>
