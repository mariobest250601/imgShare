<head>
  <title>image Share Gallery</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2>
          Welcome to Image Share
        </h2>
      </div>
    </div>
    {{>addImage}}
    {{>myGallery}}

  </div>
</body>

<template name="myGallery">
  <div class="row">
  {{#each allImages}}
   <div class="col-4 uniform" id={{_id}}>
       <img class="pic" src="{{path}}" alt="">
       <i class="fa fa-trash icolor js-delete"></i>
       <h2>{{title}}</h2>
       <h3>{{desc}}</h3>
     </div>
    {{/each}}
    </div>
 </template>

 <template name="addImage">
   <!-- Button trigger modal -->
<div class="row mb-5 ">
  <div class="col text-center">
    <button type="button" class="btn btn-primary js-Show" data-toggle="modal" data-target="#imgModal">
      Add Image
    </button> 

<!-- Modal -->
<div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close " data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" >Title</span>
                </div>
                <input type="text" id="Title" class="form-control" placeholder="Tile" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <!-- Tile -->

                <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" >Path</span>
                </div>
                <input type="text"  id="Path" class="form-control" placeholder="Image Path" aria-label="Username" aria-describedby="basic-addon1">
            </div> 
            <!-- path -->

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Description</span>
              </div>
              <textarea class="form-control" id=" Desc" aria-label="With textarea"></textarea>
            </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary js-close" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-saveImage">Save changes</button>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
 </template>
